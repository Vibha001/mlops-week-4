name: Sanity Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies and run pytest
        run: |
          pip install -r requirements.txt
          pytest > result.log || true
      - name: Show test output
        run: cat result.log
